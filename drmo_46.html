<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        //用户输入一个数字，来判断是一个奇数还是偶数
        var n = Number (prompt('请输入一个数字'));

        //输入一个if语句，来进行判断
        if (n % 2 == 0){
            alert(n + '是一个奇数');
        }else {
            alert(n + '是一个偶数');
        };

    </script>
</body>
</html>
