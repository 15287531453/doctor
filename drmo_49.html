<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
      //请输入一个数字
      var n = Number(prompt('请输入一个整数'));

      if (n >= 5){
          alert('这个数字大于5');
      }

      if (n <= 6){
          alert('这个数字大于6');
      }

      alert('再见');

    </script>
</body>
</html>
