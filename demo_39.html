<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function myFunc() {
            var a = prompt("请输入你的出生年份");

            var  b = a % 4 ==0;

            document.getElementById("demo").innerHTML =b;
        }
    </script>
<button onclick="myFunc()">开始</button>
<p id="demo"></p>
</body>
</html>
