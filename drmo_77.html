<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var arrl =[1,2,3,4];


        //结果数组
        var  result = [];

        //遍历原数组中的每一项，把遍历的项推入到结果数组中
        for (var i = 0;i < arrl.length ;i++){
            result.push(arrl[i]);
        }

        console.log(result);
        console.log(result == arrl);   //期望false,因为引用类型值进行比较的时候，等等比较的是内存地址

        console.log(result[4] == arrl[4]); //藕断丝连
    </script>
</body>
</html>
