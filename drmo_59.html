    <script>
      //复习一下之前书写的while的语句
      // var n = 1;

      // 新的写法：while(tre){}结合break来实现
      var n = 1;
      while (true){
          n++;
          if (n*n >456789){
              console.log(n);
              break;
          }
      }

      // 练习continue
      for (var i = 0 ; i < 5 ; i++){
          if (i == 3){
              continue;
          }
          console.log(i);
      }
    </script>
