<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
      var  score = Number(prompt('请输入成绩'));

      if (score >= 85){
        alert('优秀');
      }else if (score >= 70){
        alert('良好');
      }else  if (score >= 60){
          alert('及格');
      }else {
          alert('不及格')
      }
    </script>
</body>
</html>
