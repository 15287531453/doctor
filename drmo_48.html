<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
      //请用户输入一个数字
      var  n = Number(prompt('请输入一个数字'));

      if (n > 5){
          alert('这个数字大于5');
      }

      if (n % 2 == 0){
          alert('这个数字是偶数');
      }
      alert('再见');
    </script>
</body>
</html>
