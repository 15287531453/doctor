<body>
    public class xin{
        public static void main(string[] args）{
            for (float y=1.5f;y>-1.5f;y-=0.1f){
                for (float x=-1.5f;x<1.5f;x+=0.05f){
                    float a =x*x+y*y-1;
                    if ((a*a*a-x*x*y*y*y)<0.0f){
                        system.out.print("*");
                    }else {
                        system.out.print(" ");
                    }
                }
                system.out.print("\n");
            }
        }
    }
